# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

project_name: vivaldi-url-profile-router

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=1
      - '{{ if ne .Runtime.Goos "windows" }}CC=x86_64-w64-mingw32-gcc{{ end }}'
      - '{{ if ne .Runtime.Goos "windows" }}CXX=x86_64-w64-mingw32-g++{{ end }}'
    goos:
      #- linux
      - windows
      #- darwin
    goarch:
      - amd64
    ldflags:
      - '{{ if ne .Os "windows" }}-H=windowsgui{{ end }}'
      - -w
      - -s

archives:
  - formats: [tar.gz]
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        formats: [zip]
    files:
      - config/app.example.yaml
      - config/add_as_browser.reg

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
